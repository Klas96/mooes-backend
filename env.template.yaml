# =============================================================================
# ENVIRONMENT VARIABLES TEMPLATE
# =============================================================================
# This is a template file. Copy this to env-vars.yaml and fill in your actual values.
# NEVER commit the actual env-vars.yaml file with real secrets!

# Database Configuration
database:
  host: ${DB_HOST}
  port: ${DB_PORT:-5432}
  name: ${DB_NAME}
  user: ${DB_USER}
  password: ${DB_PASSWORD}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expires_in: ${JWT_EXPIRES_IN:-24h}

# Email Configuration
email:
  service: ${EMAIL_SERVICE:-gmail}
  user: ${EMAIL_USER}
  password: ${EMAIL_PASSWORD}
  from: ${EMAIL_FROM}

# OpenAI Configuration
openai:
  api_key: ${OPENAI_API_KEY}
  model: ${OPENAI_MODEL:-gpt-3.5-turbo}

# Google Cloud Configuration
google_cloud:
  project_id: ${GOOGLE_CLOUD_PROJECT_ID}
  storage_bucket: ${GOOGLE_CLOUD_STORAGE_BUCKET}
  credentials_file: ${GOOGLE_CLOUD_CREDENTIALS_FILE}

# Server Configuration
server:
  port: ${PORT:-3000}
  node_env: ${NODE_ENV:-development}
  cors_origin: ${CORS_ORIGIN:-*}

# Security Configuration
security:
  bcrypt_rounds: ${BCRYPT_ROUNDS:-12}
  rate_limit_window: ${RATE_LIMIT_WINDOW:-900000}
  rate_limit_max: ${RATE_LIMIT_MAX:-100}


  # Backend Tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    env:
      # Database configuration for tests (using SQLite in-memory)
      DATABASE_URL: "sqlite::memory:"
      NODE_ENV: "test"
      
      # JWT configuration for tests
      JWT_SECRET: "test_jwt_secret_key_for_testing_only"
      JWT_EXPIRE: "7d"
      
      # OpenAI configuration for tests (mocked in tests)
      OPENAI_API_KEY: "test_openai_api_key"
      
      # Email configuration for tests (mocked in tests)
      EMAIL_USER: "mooves@klasholmgren.se"
      EMAIL_PASSWORD: "test_password"
      EMAIL_SERVICE: "gmail"
      
      # Cloudinary configuration for tests (mocked in tests)
      CLOUDINARY_CLOUD_NAME: "test_cloud_name"
      CLOUDINARY_API_KEY: "test_api_key"
      CLOUDINARY_API_SECRET: "test_api_secret"
      
      # File upload configuration
      MAX_FILE_SIZE: "5242880"
      UPLOAD_PATH: "./uploads"
      
      # Rate limiting configuration
      RATE_LIMIT_WINDOW_MS: "900000"
      RATE_LIMIT_MAX_REQUESTS: "100"
      
      # Allowed origins for CORS
      ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:8080,http://localhost:8000"
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.18.0'
        cache: 'npm'
        cache-dependency-path: nodejs-backend/package-lock.json
        
    - name: Show Node.js version
      run: node -v

    - name: Clean npm cache
      run: npm cache clean --force

    - name: Install backend dependencies
      run: |
        cd nodejs-backend
        npm ci
        
    - name: Run backend tests
      run: |
        cd nodejs-backend
        npm test 
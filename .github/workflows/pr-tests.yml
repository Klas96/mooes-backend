name: PR Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  # Flutter Tests
  flutter-tests:
    name: Flutter Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        channel: 'stable'
        
    - name: Show Flutter version
      run: flutter --version

    - name: Clean Flutter cache
      run: |
        cd dating_app
        flutter clean --verbose

